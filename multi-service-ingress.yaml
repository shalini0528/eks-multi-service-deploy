apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-service-ingress
  namespace: default  # You can change this if desired
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx  # Required for NGINX ingress controller
  rules:
  - http:
      paths:
      - path: /game-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: game-service
            port:
              number: 80
      - path: /order-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 80
      - path: /analytics-service(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 80
