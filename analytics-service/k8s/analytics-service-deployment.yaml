apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: shalini1772/analytics-service:0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4000
        env:
        - name: CH_URL
          value: "https://gofyug2nof.us-west-2.aws.clickhouse.cloud:8443"   
        - name: CH_USERNAME
          value: "default"
        - name: CH_PASSWORD
          value: "_rEhDqvOY7qxG"
        - name: CH_DB
          value: "lugxanalytics"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
    - port: 80
      targetPort: 4000
  type: ClusterIP
